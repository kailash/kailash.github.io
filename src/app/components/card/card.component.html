<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="title">{{education.course}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="list">
      <mat-list-item>
        <mat-icon mat-list-icon>account_balance</mat-icon>
        <h4 mat-line>{{education.university}}</h4>
      </mat-list-item>
      <mat-list-item>
          <mat-icon mat-list-icon>my_location</mat-icon>
          <h4 mat-line>{{education.place}}</h4>
        </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
